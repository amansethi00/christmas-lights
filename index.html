<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav">
      <div class="circle violet"></div>
      <div class="circle indigo"></div>
      <div class="circle blue"></div>
      <div class="circle green"></div>
      <div class="circle yellow"></div>
      <div class="circle orange"></div>
      <div class="circle red"></div>
    </div>

    <center><button id="btn-off">off</button></center>
    <center><button id="btn-on">on</button></center>
    <input
      type="number"
      id="quantity"
      name="quantity"
      min="1"
      max="5"
      placeholder="From 1 until 5 only."
      value=""
    />
    <input type="submit" id="submit" name="" value="RUN" onclick="convert()" />
    <script src="app.js"></script>
  </body>
</html>
